<!DOCTYPE html>
<html>
    <div th:replace="fragments/general.html :: head"></div>
    <body>
        <div class="columns">
            <div class="" th:replace="fragments/general.html :: header"></div>
        
            <div id="mn-content" class="column">
                <div th:replace="fragments/general.html :: messages"></div>
                
                <div class="columns is-centered">
                    <div class="column is-four-fifths">
                        <h1 class="is-size-1">Liste utilisateurs</h1>
                        <a class="button is-small is-primary" th:href="@{/users-form}">Nouvel utilisateur</a>

                        <table class="table is-bordered mt-2">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.getName()}" />
                                    <td th:text="${user.getUser_type()}" />
                                    <td>
                                        <a th:href="@{/users/{id}(id=${user.getId()})}" class="button is-small is-primary">DÃ©tails</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/general.html :: footer"></div>
    </body>
</html>
